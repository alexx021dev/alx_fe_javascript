<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <!-- Category Filter -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- dynamically added categories -->
  </select>

  <button id="newQuoteBtn" onclick="showRandomQuote()">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <!-- form will be created dynamically -->
  <div id="addQuoteContainer"></div>

  <h3>Import/Export</h3>
  <button onclick="exportQuotes()">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
